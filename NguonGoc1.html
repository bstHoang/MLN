            let currentImageId = null; 
            const imageTitle = document.getElementById('image-title');
            const mainImage = document.getElementById('main-image');
            const imageDescription = document.getElementById('image-description');
            const menuContainer = document.getElementById('menu-container');
            const backgroundOverlay = document.getElementById('background-overlay');
            
            const animatedElements = [imageTitle, mainImage, imageDescription];

            function populateMenu() {
                menuContainer.innerHTML = ''; 
                galleryData.forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item flex items-center space-x-4 p-3 rounded-lg cursor-pointer transition-all duration-200 hover:bg-gray-100';
                    menuItem.dataset.id = item.id; 

                    const thumb = document.createElement('img');
                    thumb.src = item.imageUrl;
                    thumb.alt = item.title;
                    thumb.className = 'w-16 h-16 object-cover rounded-md flex-shrink-0';
                    thumb.onerror = () => {
                        thumb.src = `https://placehold.co/100/f3f4f6/9ca3af?text=Lỗi`;
                    };

                    const title = document.createElement('span');
                    title.textContent = item.title;
                    title.className = 'font-medium text-gray-700';

                    menuItem.appendChild(thumb);
                    menuItem.appendChild(title);

                    menuItem.addEventListener('click', () => {
                        displayContent(item.id);
                    });

                    menuContainer.appendChild(menuItem);
                });
            }

            function updateActiveMenu() {
                const menuItems = document.querySelectorAll('.menu-item');
                menuItems.forEach(item => {
                    if (item.dataset.id == currentImageId) {
                        item.classList.add('bg-sky-100', 'border-l-4', 'border-sky-500');
                        item.querySelector('span').classList.add('font-semibold', 'text-sky-700');
                        
                        item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    } else {
                        item.classList.remove('bg-sky-100', 'border-l-4', 'border-sky-500');
                        item.querySelector('span').classList.remove('font-semibold', 'text-sky-700');
                    }
                });
            }

            function displayContent(id) {
                if (id === currentImageId) return;

                const item = galleryData.find(d => d.id === id);
                if (!item) return; 

                animatedElements.forEach(el => {
                    el.classList.add('opacity-0', 'scale-95');
                });

                setTimeout(() => {
                    imageTitle.textContent = item.title;
                    mainImage.src = item.imageUrl;
                    mainImage.alt = item.title;
                    imageDescription.textContent = item.description;
                    
                    if (item.backgroundImageUrl) {
                        document.body.style.backgroundImage = `url('${item.backgroundImageUrl}')`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                        document.body.style.backgroundAttachment = 'fixed'; 
                        backgroundOverlay.style.opacity = 1; 
                    } else {
                        document.body.style.backgroundImage = 'none';
                        backgroundOverlay.style.opacity = 0;
                    }
                    
                    currentImageId = id;

                    updateActiveMenu();

                    animatedElements.forEach(el => {
                        el.classList.remove('opacity-0', 'scale-95');
                    });
                }, 300); 
            }

            function init() {
                backgroundOverlay.style.opacity = 0;
                backgroundOverlay.style.transition = 'opacity 0.5s ease-in-out';

                populateMenu();
                if (galleryData.length > 0) {
                    displayContent(galleryData[0].id);
                }
            }

            init();
        });
    </script>
